<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard Practice</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="sidebar">
    <div class="sidebar-brand">
      <h1><span class="fa-solid fa-anchor"></span> Anchor Admin</h1>
    </div>

    <nav class="sidebar-nav">
      <ul>
        <li>
          <a href="">
            <span class="fa-solid fa-house"></span>
            <span>Dashboard</span></a>
        </li>
        <li>
          <a href="">
            <span class="fa-solid fa-user"></span>
            <span>Profile</span></a>
        </li>
        <li>
          <a href="">
            <span class="fa-solid fa-message"></span>
            <span>Messages</span></a>
        </li>
        <li>
          <a href="">
            <span class="fa-solid fa-clock-rotate-left"></span>
            <span>History</span></a>
        </li>
        <li>
          <a href="">
            <span class="fa-solid fa-layer-group"></span>
            <span>Tasks</span></a>
        </li>
        <li>
          <a href="">
            <span class="fa-solid fa-people-group"></span>
            <span>Communities</span></a>
        </li>
        <li>
          <a href="">
            <span class="fa-solid fa-cart-flatbed"></span>
            <span>Inventory</span></a>
        </li>
      </ul>

      <ul>
        <li>
          <a href="">
            <span class="fa-solid fa-gear"></span>
            <span>Settings</span></a>
        </li>
        <li>
          <a href="">
            <span class="fa-solid fa-gear"></span>
            <span>Support</span></a>
        </li>
        <li>
          <a href="">
            <span class="fa-solid fa-gear"></span>
            <span>Log Out</span></a>
        </li>
      </ul>
    </nav>
  </div>


  <main>
    <header>
      <div class="user">
        <div class="search-wrapper">
          <input type="search" placeholder="Search">
          <span class="fa-solid fa-search"></span>
        </div>
        <span class="fa-solid fa-bell"></span>
        <p>Anne Smith</p>
        <div class="user-image">
          <img src="#" alt="User Profile Photo">
        </div>
      </div>
    </header>

    <div class="dashboard-info">
      <h2>Good Morning, Anne</h2>
      <button>Edit Dashboard</button>
    </div>

    <div class="sections">
      <div class="section span-two-col span-two-row" id="sectionOne">
        <p>Your Projects</p>
      </div>
      <div class="section span-two-row" id="sectionTwo">
        <p>Today's Tasks</p>
      </div>
      <div class="section" id="sectionThree">
        <p>Card Three</p>
      </div>
      <div class="section" id="sectionFour">
        <p>Card Four</p>
      </div>
      <div class="section" id="sectionFive">
        <p>Trending</p>
      </div>
    </div>

    <div class="projects"></div>
  </main>


  <!-- fontawesome -->
  <script src="https://kit.fontawesome.com/824f20f5ee.js" crossorigin="anonymous"></script>
</body>
</html>
